<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Semi Jóias</title>
</head>

<body>

  <main class="app-main" id="AppVue">

    <div class="box-links">
      <div class="container">
        <a href="/index.html">Modelo A</a>
        |
        <a href="/index2.html">Modelo B</a>
      </div>
    </div>

    <header class="app-header">
      <div class="container">
        <h1>Semi Jóias (A)</h1>

        <div class="app-header-line">
          <div class="line"></div>
          <div class="icon"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <!-- /.app-header -->

    <div class="app-body container">

      <div class="row">

        <div class="col-xs-12 col-sm-6 col-lg-4 app-body-col" v-for="item in list">

          <!-- Card da Joia -->
          <section class="app-body-item">
            <div class="app-body-item-row">

              <div class="app-body-item-row-col-image">
                <img :src="item.images[0]" alt="" class="app-body-item-row-col-image-thumbnail">
              </div>

              <div class="app-body-item-row-col-details">
                <h3 class="app-body-item-row-col-details-title">{{item.title}}</h3>
                <p class="app-body-item-row-col-details-description">{{item.description}}</p>
                <p class="app-body-item-row-col-details-price">{{item.price}}</p>
              </div>

              <div class="clearfix"></div>

            </div>
          </section>

        </div>
        <!-- /.col -->

      </div>
      <!-- /.row -->

      <div class="whatsapp-contact">
        <a href="#">
          <img src="img/whatsapp-logo.svg" alt="">
          <!-- <span class="fa fa-whatsapp"></span> -->
        </a>
      </div>


    </div>
    <!-- /.app-body -->

  </main>
  <!-- /.app-main -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"
    integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
