<body>

  <main class="app-main" id="AppVue">

    <header class="app-header">
      <div class="container">
        <h1>
          <span>Semi Jóias (B)</span>
          <!-- <img src="/img/fabi.png" alt="Bellíssima Semi Jóias"> -->
          <img src="/img/semi-joias.png" alt="Bellíssima Semi Jóias">
        </h1>

        <div class="app-header-line">
          <div class="line"></div>
          <div class="icon"></div>
          <div class="line"></div>
        </div>
      </div>
    </header>
    <!-- /.app-header -->

    <div class="app-body container">

      <div class="row">

        <div class="col-xs-12 col-md-3">

          <div class="filter">
            <div class="title">Filtrar por:</div>

            <ul>
              <li v-for="category in categories">
                <label :for="'cb_' + category.name">
                  <input type="checkbox" :id="'cb_' + category.name" v-model="category.selected"
                    @change.prevent="toFilter()">
                  {{ category.name.toUpperCase() }} ({{ category.amount }})
                </label>
              </li>
            </ul>
          </div>

        </div>
        <!-- /.col -->

        <div class="col-xs-12 col-md-9">


          <div class="row">

            <div class="col-xs-12 col-sm-6 app-body-col" v-for="item in list">

              <!-- Card da Joia -->
              <section class="app-body-item">

                <div class="media">
                  <div class="media-left">
                    <a href="#">
                      <img v-if="item.images[0]" :src="item.images[0]" class="media-object" :alt="item.title">
                      <img v-else src="/img/j3-400.jpg" class="media-object image-gray" :alt="item.title">
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">{{item.title}}</h4>
                    <p class="description">Cod. {{item.id}}</p>
                    <p class="price">
                      <sup>R$</sup>
                      {{item.price}}
                    </p>
                  </div>
                </div>
              </section>

            </div>
            <!-- /.col -->

          </div>
          <!-- /.row -->

        </div>
        <!-- /.col -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.app-body -->

    <footer class="app-footer">
      <div class="container">
        <p>
          Todos os direitos reservados.
        </p>
      </div>
    </footer>
    <!-- /.app-footer -->

    <div class="whatsapp-contact-2">

        target="_blank">
        <img src="img/whatsapp-logo.svg" alt="">
      </a>
    </div>
